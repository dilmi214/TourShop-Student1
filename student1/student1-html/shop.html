<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="/student1/student1-css/billing.css">
        <link rel="stylesheet" href="/student1/common/common.css">

        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <title>Shop</title>
    </head>
 
    <body>
        <!-- nav bar -->
    <nav id="nav-bar">
        <div class="logo">
            <img src="/student1/common/cooconut-logo-transparent.png" alt="">
            <p>Silanko</p>
        </div>
        <div id="nav-end">
            <a href="/student2/student2-html/student2Source.html">
                <img src="/student1/common/svg/home.svg" alt="">   
                <p>Home</p>
            </a>
            <a href="/student1/student1-html/shop.html" class="active">
                <img src="/student1/common/svg/store.svg" alt="">
                <p>Store</p>
            </a>
            <a href="/student3/student3-html/Quiz.html">
                <img src="/student1/common/svg/quiz.svg" alt="">
                <p>Quiz</p>
            </a>
            <a href="/student4/student4-html/ImageGallery.html">
                <img src="/student1/common/svg/image-gallery.svg" alt="">
                <p>Gallery</p>   
            </a>
            <a href="/student3/student3-html/StudentInfo.html">
                <img src="/student1/common/svg/about-us.svg" alt="">
                <p>About Us</p>

        <a href="javascript:void(0);" id="menuBtn">
            <img src="/student1/common/svg/open-menu.svg" alt="">
            <p>Menu</p> 
        </a>
    </nav>


    <div id="shop-header">
        <p id="shop-heading">SHOP</p>
        <div class="cart">
            <!-- cart before items added -->
            <i class="fa-solid fa-cart-shopping"></i>   
            <p id="count">0</p>
        </div>
    </div>
    <div class="container">
        <div id="product-container">
        </div>
        <div class="sidebar">
            <div id="my-cart-head">
                <p>My Cart</p>
            </div>
            <div id="cartItem">
                <p>Your cart is empty</p>
            </div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$0.00</h2>
            </div>
            <div id="clear-buy-buttons">
                <!-- calls functions onclick -->
                <button class="cancel-btn"  onclick="emptyCart()">Clear cart</button>
                <button class="button-hover"  onclick="inputinfo()">Buy now</button>
            

                <dialog id="billing">
                    <form method="dialog">
                        <h3>Order</h3>
                        <p >Reference: 000000000001</p>
                        <p id="billing-name"></p>
                        <p id="billing-total"></p>
                        <p id="billing-email"></p>
                        
                        <h3>Payment Details</h3>

                        <!-- keeps the label and text box in same line -->
                        <span style="white-space:nowrap">       
                            <label for="card-name">Card Holder's Name: </label>
                            <input type="text" id="card-name" name="card-name" placeholder="Name" required>
                        </span> 
                        <span style="white-space:nowrap">        
                            <label for="card-num">Card Number: </label>
                            <input  type="number" id="card-num" name="card-num" placeholder="XXXX-XXXX-XXXX-XXXX" required>    
                        </span>

                        <span style="white-space:nowrap">
                            <label for="month">Month: </label>
                            <input  type="number" id="month" name="month" min="1" max="12" placeholder="MM" required>
                            <label for="year">Year: </label>
                            <input type="number" id="year" name="year" min="2023" max="2050" placeholder="YY" required>
                            <label  for="sec-num">Security Number: </label>
                            <input  type="number" id="sec-num" name="sec-num" min="0" max="999" placeholder="000" required>   
                        </span>
                    
                        <div class="address-details">
                            <h3>Billing address: </h3>
                            <p id="address"></p>
                            <button id="edit-button"  type="submit">Edit</button>
                        </div>
                        
                        
                                                        
                        <span  style="white-space: nowrap;">
                            <button class="close-reset-buttons" type="reset">Reset</button>
                            <button class="close-reset-buttons" id="close-form">Close</button>
                            <button  id="confirm-button" type="submit" >Confirm</button>   
                        </span>       
                    </form> 

                    <!-- address form -->

                    <div id="billing-address" class="modal">
                        <form class="address-form">
                        <div id="address-container-form">
                            <div id="address1-query">
                                <span  style="white-space: nowrap;">
                                    <label for="address1"><b>Address 1:</b></label>
                                    <input id=address1 class="address-textbox" type="text" placeholder="Enter Address 1" name="address1" required>
                                </span>
                            </div>
                            <div class="address-query">
                                <span  style="white-space: nowrap;">
                                    <label for="address2"><b>Address 2:</b></label>
                                    <input id="address2" class="address-textbox" type="text" placeholder="Enter Address 2" name="address2" required>
                                </span>
                            </div>
                            <div class="cancel-confirm-btn"> 
                            <button type="button" onclick="document.getElementById('billing-address').style.display='none'" class="cancelbtn">Cancel</button>
                            <button type="button" id="update-address" class="confirmbtn">Confirm</button>
                            </div>
                            </div>
                    
                        </form>
                    </div>
                </dialog>
            </div>



            <div id="name-label-and-box">
                <p>Name: </p>
                <input type="text" id="name-textbox"  placeholder="Enter Name" required>
            </div>
            <div id="email-label-and-box">
                <p>E-mail: </p>
                <input type="email" id="email-textbox"  placeholder="Enter E-mail" required>
            </div>   
            
        </div>
    </div>
        <script src="/student1/student1-js/shop.js" defer></script>   
        <!-- footer -->

        <footer>
            <div class="footer-content">
                <a href="/student1/student1-html/student1PageEditor.html">
                    <img src="/student1/common/svg/info.svg" alt="">
                    <p>page editor</p>
                </a>
    
                <a href="/student4/student4-html/Sitemap.html">
                    <img src="/student1/common/svg/map.svg" alt="">
                    <p>SiteMap</p>
                </a>
            </div>
        </footer>
    </body>
</html>
